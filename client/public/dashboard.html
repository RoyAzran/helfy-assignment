<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; padding-bottom: 1rem; margin-bottom: 2rem; }
        button { padding: 0.5rem 1rem; background-color: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #c82333; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome, <span id="username">User</span>!</h1>
            <button id="logoutBtn">Logout</button>
        </header>
        <main>
            <p>You have successfully logged in.</p>
            <div id="content">Loading protected data...</div>
        </main>
    </div>
    <script>
        const token = localStorage.getItem('authToken');
        if (!token) {
            window.location.href = '/';
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            window.location.href = '/';
        });

        // Fetch protected data
        fetch('/api/data', {
            headers: {
                'Authorization': `Bearer ${token}`
            }
        })
        .then(response => {
            if (response.status === 401 || response.status === 403) {
                localStorage.removeItem('authToken');
                window.location.href = '/';
                throw new Error('Unauthorized');
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('username').textContent = data.user;
            document.getElementById('content').textContent = data.message;
        })
        .catch(err => console.error(err));
    </script>
</body>
</html>
