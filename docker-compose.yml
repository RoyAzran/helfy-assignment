version: '3.8'

services:
  client:
    build: ./client
    ports:
      - "80:80"
    depends_on:
      - api

  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TIDB_HOST=tidb
      - TIDB_PORT=4000
      - TIDB_USER=root
      - TIDB_PASSWORD=
      - TIDB_DATABASE=test
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      tidb:
        condition: service_started
      kafka:
        condition: service_started

  consumer:
    build: ./consumer
    environment:
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - kafka

  # TiDB Cluster Components
  pd:
    image: pingcap/pd:latest
    ports:
      - "2379:2379"
    command:
      - --name=pd
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd:2379
      - --advertise-peer-urls=http://pd:2380
      - --initial-cluster=pd=http://pd:2380
      - --data-dir=/data/pd
    volumes:
      - pd_data:/data

  tikv:
    image: pingcap/tikv:latest
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv:20160
      - --pd=pd:2379
      - --data-dir=/data/tikv
    volumes:
      - tikv_data:/data
    depends_on:
      - pd

  tidb:
    image: pingcap/tidb:latest
    ports:
      - "4000:4000"
      - "10080:10080"
    command:
      - --store=tikv
      - --path=pd:2379
      - --advertise-address=tidb
    depends_on:
      - tikv

  # TiCDC for Change Data Capture
  ticdc:
    image: pingcap/ticdc:latest
    ports:
      - "8300:8300"
    command:
      - /cdc
      - server
      - --pd=http://pd:2379
      - --addr=0.0.0.0:8300
      - --advertise-addr=ticdc:8300
      - --log-file=/logs/ticdc.log
      - --data-dir=/data/ticdc
    volumes:
      - ticdc_logs:/logs
      - ticdc_data:/data
    depends_on:
      - pd
      - tikv
      - tidb

  # Initialize CDC changefeed to capture database changes
  cdc-init:
    image: pingcap/ticdc:latest
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for TiCDC to be ready..."
        sleep 45
        echo "Creating changefeed..."
        /cdc cli changefeed create \
          --pd=http://pd:2379 \
          --sink-uri="kafka://kafka:9092/tidb-cdc-events?protocol=canal-json&kafka-version=2.4.0" \
          --changefeed-id="db-monitor" \
          --config=/dev/stdin <<EOF
        [filter]
        rules = ['test.*']
        EOF
        echo "Changefeed created successfully"
    depends_on:
      - ticdc
      - kafka
      - db-init

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "user-logins:1:1,tidb-cdc-events:1:1"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper

  db-init:
    image: mysql:5.7
    volumes:
      - ./db:/db
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Waiting for TiDB to be ready..."
        sleep 30
        until mysql -h tidb -P 4000 -u root -e "SELECT 1" 2>/dev/null; do
          echo "TiDB not ready, waiting..."
          sleep 5
        done
        echo "TiDB is ready, initializing database..."
        mysql -h tidb -P 4000 -u root < /db/schema.sql
        echo "Database initialized successfully"
    depends_on:
      - tidb

volumes:
  pd_data:
  tikv_data:
  ticdc_logs:
  ticdc_data:
